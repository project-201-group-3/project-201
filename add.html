<!DOCTYPE html>
<html lang="en">



<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>add form</title>
    <link rel="stylesheet" href="css/add.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@1,600&family=Zen+Dots&display=swap"
        rel="stylesheet">
</head>

<body>
    <main>

        <div id='sfrom'>
            <img id="avatar"
                src="https://images.pexels.com/photos/6188405/pexels-photo-6188405.jpeg?cs=srgb&dl=pexels-terrance-barksdale-6188405.jpg&fm=jpg"
                alt="popcorn">
            <h3>
                Update form
            </h3>
            <form action="" id="from">


                <!-- <fieldset> -->
                
                    <label for="Name">
                        Name :
                    </label>

                    <input style="
                    height: 30px;
                    
                    font-size: 16px;" placeholder="Enter your movie name" type="text" id='NameField' name="Name"
                        autocomplete="off">
                    </input>
                    <br>

                    <label for="YearOfProduction">
                        YearOfProduction :
                    </label>

                    <input style="
                    height: 30px;
                    
                    font-size: 16px;" placeholder="Enter the year" type="number" id='YearOfProduction' name="YearOfProduction"
                        autocomplete="off">
                    </input>
                    <br>

                    <label for="Evalution">
                        Evalution :
                    </label>

                    <input style="
                    height: 30px;
                    
                    font-size: 16px;" placeholder="Enter the Rate" type="number" id='Rating' name="Rating" autocomplete="off">
                    </input>
                    <br>
                    <label for="Type :">
                        Type :
                    </label>
                    <br>
              
                <input type="radio" id="serise" name="serise" value="serise">
                <label for="serise">serise</label><br>
                <input type="radio" id="moive" name="moive" value="moive">
                <label for="moive">moive</label><br>

                <input type="radio" id="anime" name="anime" value="anime">
                <label for="anime">anime</label>
                <br>
                <span>
                    <label>
                        Image
                    </label>
                    <input type="file" id='Image' name="Image" onchange="Image">
                    </input>
                </span>



                <br>

                <!-- </fieldset> -->
            </form>
        </div>

    </main>
    <footer>
        &copy;
    </footer>
</body>

</html>
