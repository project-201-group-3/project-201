<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>add form</title>
</head>

<body>
    <main>
        <section id='sfrom'>
        <form action="" id="from">

            <fieldset>

                <label for="Name">
                    Name
                </label>

                <input type="text" id='NameField' name="Name" autocomplete="off">
                </input>
                <br>

                <label for="YearOfProduction">
                    YearOfProduction
                </label>

                <input type="number" id='YearOfProduction' name="YearOfProduction" autocomplete="off">
                </input>
                <br>

                <label for="Evalution">
                    Evalution
                </label>

                <input type="text" id='Evalution' name="Evalution" autocomplete="off">
                </input>
                <br>
                <label for="Type">
                    Type
                </label>

                <input type="text" id='Type' name="Type" autocomplete="off">
                </input>
                <br>
                <span>
                    <label >
                        Image
                    </label>
                    <input type="file" id='Image' name="Image"  onchange="Image">
                </input> 
                </span>
 
            

                <br>

            </fieldset>
        </form>
    </section>
    </main>

</body>

</html>
